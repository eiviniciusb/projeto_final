<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
</head>
<style>
    .form-group {
        max-width: 500px;
    }
</style>
{% extends "layout.html" %}
{% block conteudo %}
<body>
    <div class="titulo my-4">
    <h2>Cadastro</h2>
    </div>
    <form action="/formcadastro" method="get">
    <div class="form-row my-4">
    <div class="form-group col-md-6">
      <label for="inputNome">Nome</label>
      <input type="text" class="form-control" name="nome">
    </div>
    <div class="form-group col-md-6">
      <label for="inputSobrenome">Sobrenome</label>
      <input type="text" class="form-control" name="sobrenome">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Senha</label>
      <input type="password" class="form-control" name="senha" placeholder="Crie uma senha">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" name="cidade">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <select rype="text" class="form-control" name="estado">
        <option selected>Selecione o Estado</option>
        <option>CE</option>
        <option>RN</option>
        <option>PI</option>
        <option>MA</option>
        <option>SE</option>
        <option>RE</option>
        <option>BA</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Endereço</label>
    <input type="text" class="form-control" name="endereco">
  </div>
  <div class="form-group">
    <label for="complemento">Bairro</label>
    <input type="text" class="form-control" name="complemento">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="notificacao">
      <label class="form-check-label" for="gridCheck">
        Desejo receber notificações no email
      </label>
    </div>
        <a type="button" class="btn btn-primary my-3" href="/infoad" role="button">Prosseguir</a>
  </div>
</form>
</body>
{% endblock %}
</html>
