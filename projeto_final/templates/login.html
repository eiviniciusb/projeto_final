<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
</head>
{% extends "layout.html" %}
{% block conteudo %}
<style>
    .dropdown-item {
        color: #FFFFFF;
    }
    .form-signin {
        width: 100%;
        max-width: 420px;
        padding: 15px;
        margin: auto;
    }
</style>
<body>
    <br>
    <div class="alert alert-warning" role="alert">
        Você não está logado. Por favor, efetue o login!
    </div>
    <div class="titulo my-3">
        <h1>Login</h1>
    <form class="form-signin py-3" action="/logar" method="post">
    <div class="form-group" alt="Responsive text">
      <label for="Email">Email</label>
      <input type="email" class="form-control" name="e_user" placeholder="Digite seu email....">
    </div>
    <div class="form-group">
      <label for="Password">Senha</label>
      <input type="password" class="form-control" name="pass_user" placeholder="Digite sua senha...">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" nome="lembrar">
        <label class="form-check-label" for="dropdownCheck">
          Lembrar-me
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/cadastro">Não tem login? Cadastre-se</a>
    </div>
</body>

{% endblock conteudo %}
</html>
