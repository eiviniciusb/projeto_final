<!DOCTYPE html>
<html>

<head>
    <title>Contato</title>
    <meta charset="UTF-8">
</head>
{% extends "layout.html" %}
{% block conteudo %}
<style>
    .form-signin {
        width: 100%;
        max-width: 420px;
        padding: 15px;
        margin: auto;
    }
</style>
<body>
<div class="form-signin">
    <div class="titulo my-4">
        <h2>Fale Conosco</h2>
    <form class="my-4">
    <div class="form-group">
        <input class="form-control" name="name" placeholder="Nome">
    </div>
    <div class="form-group">
        <input class="form-control" name="assunto" placeholder="Assunto">
    </div>
    <div class="form-group">
        <input class="form-control" name="email" placeholder="E-mail">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="mensage" placeholder="Digite sua mensagem aqui."></textarea>
    </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
</div>
</body>
{% endblock %}
</html>
