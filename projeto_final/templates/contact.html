<!DOCTYPE html>
<html>

<head>
    <title>Contato</title>
    <meta charset="UTF-8">
</head>
{% extends "layout.html" %}
{% block conteudo %}
<style>
    .form-contact {
        width: 100%;
        max-width: 420px;
        padding: 15px;
        margin: auto;
    }
</style>
<body>
<div class="form-contact">
    <div class="titulo my-3">
        <h1>Fale Conosco</h1>
    <form class="my-4" action="/formcontact" method="post">
    <div class="form-group">
        <input type="text" class="form-control" name="cont_nome" placeholder="Nome">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="cont_assunto" placeholder="Assunto">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="cont_email" placeholder="E-mail">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="cont_mensagem" placeholder="Digite sua mensagem aqui." rows="4"></textarea>
    </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
</div>
</body>
{% endblock conteudo  %}
</html>
