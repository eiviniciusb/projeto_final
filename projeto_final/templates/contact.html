<!DOCTYPE html>
<html>

<head>
    <title>Contato</title>
    <meta charset="UTF-8">
</head>
{% extends "layout.html" %}
{% block conteudo %}
<style>
    .form-group {
        max-width: 500px;
    }
</style>
<body>
        <div class="contato my-4">
            <h3>Fale Conosco</h3>
        </div>
        <form class="px-4 py-3">
        <div class="form-group">
            <input class="form-control" name="name" placeholder="Nome">
        </div>
        <div class="form-group">
            <input class="form-control" name="assunto" placeholder="Assunto">
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="mensage" placeholder="Digite sua mensagem aqui."></textarea>
        </div>
            <input class="btn btn-primary" type="submit" value="Enviar">
</body>
{% endblock %}
</html>
