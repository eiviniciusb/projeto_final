<!DOCTYPE html>
<html>

<head>
    <title>Contato</title>
    <meta charset="UTF-8">
</head>
{% extends "layout.html" %}
{% block conteudo %}
<style>
    .form-group {
        max-width: 500px;
        text-align: center;
    }
</style>
<body>
<div class="container">
    <div class="titulo my-4">
        <h2>Fale Conosco</h2>
    </div>
    <form class="mx-4 my-3">
    <div class="form-group">
        <input class="form-control" name="name" placeholder="Nome">
    </div>
    <div class="form-group">
        <input class="form-control" name="assunto" placeholder="Assunto">
    </div>
    <div class="form-group">
        <input class="form-control" name="email" placeholder="E-mail">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="mensage" placeholder="Digite sua mensagem aqui."></textarea>
    </div>
        <input class="btn btn-primary" type="submit" value="Enviar">
    </div>
</div>
</body>
{% endblock %}
</html>
